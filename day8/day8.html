<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./day8.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-header">
        <h1 class="modal-header__title">Register</h1>
      </div>
      <div class="modal-body">
        <form>
          <div class="input-box">
            <input
              class="input-name"
              type="text"
              name=""
              id="user"
              placeholder="Username"
            />
            <span></span>
            <small></small>
          </div>
          <div class="input-box">
            <input
              class="input-email"
              type="email"
              name=""
              id="email"
              placeholder="Email"
            />
            <span></span>
            <small></small>
          </div>
          <div class="input-box">
            <input
              class="input-password"
              type="text"
              name=""
              id="password"
              placeholder="Password"
            />
            <span></span>
            <small></small>
          </div>
          <div class="input-box">
            <input
              class="input-confirm-password"
              type="text"
              name=""
              id="confirm password"
              placeholder="Confirm password"
            />
            <span></span>
            <small></small>
          </div>
          <input type="submit" value="Login" class="login-btn"></input>
        </form>

        
        <div class="modal-para">
          <p class="para">Not a member? <a href="">Signup</a></p>
        </div>
      </div>
    </div>
    <script src="./day8.js"></script>
  </body>
</html>
